<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Taker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Note Taker</h1>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button onclick="saveNote()">Save Note</button>

        <div class="note" id="savedNote">
            <strong>Saved Note:</strong>
            <p id="noteDisplay">Your saved note will appear here after you save it.</p>
        </div>
    </div>

    <script>
        // Load saved note on page load
        window.onload = function() {
            const savedNote = localStorage.getItem('note');
            if (savedNote) {
                document.getElementById('noteDisplay').textContent = savedNote;
                document.getElementById('noteInput').value = savedNote;  // Preload textarea with saved note
            }
        };

        // Save note in localStorage
        function saveNote() {
            const noteText = document.getElementById('noteInput').value.trim();
            if (noteText !== '') {
                localStorage.setItem('note', noteText);  // Save to localStorage
                document.getElementById('noteDisplay').textContent = noteText; // Display saved note
            }
        }
    </script>
</body>
</html>
